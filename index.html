
<!DOCTYPE html>
<html>
<head>
  <title>Orientierungslauf</title>
</head>
<body>
<p>Der Orientierungslauf startet in <span id="time">x</span> Minuten.</p>
<script> // Countdown timer for redirecting to another URL after several seconds
var minutes = 10; // minutes for HTML
var seconds = minutes * 60; // convert minutes to seconds
var foo; // variable for clearInterval() function
function redirect() {
window.location.href = 'https://forms.gle/57urPfJ8hCNovTCm6';
}

function updateTime() {
var mins = Math.floor(seconds / 60); // calculate remaining minutes
var secs = seconds % 60; // calculate remaining seconds

document.getElementById("time").innerHTML = mins + " Minuten und " + secs + " Sekunden";
seconds--;

if (seconds === -1) {
clearInterval(foo);
redirect();
}
}

function countdownTimer() {
foo = setInterval(updateTime, 1000);
}

countdownTimer(); // Start the countdown timer
</script>

</body>
</html>
